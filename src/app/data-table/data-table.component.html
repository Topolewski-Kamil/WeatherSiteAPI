<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="itemToShow" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let row">{{row.city}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="weather">
      <th mat-header-cell *matHeaderCellDef>Weather</th>
      <td mat-cell *matCellDef="let row">{{row.weather}}</td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let row"><img src="{{row.icon}}" id="icon"></td>
    </ng-container>

    <ng-container matColumnDef="lon">
      <th mat-header-cell *matHeaderCellDef>Longitude</th>
      <td mat-cell *matCellDef="let row">{{row.lon}}</td>
    </ng-container>

    <ng-container matColumnDef="lat">
      <th mat-header-cell *matHeaderCellDef>Latitude</th>
      <td mat-cell *matCellDef="let row">{{row.lat}}</td>
    </ng-container>

    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef>Temp</th>
      <td mat-cell *matCellDef="let row">{{row.temp - 273 | number:'.1'}}°C</td>
    </ng-container>

    <ng-container matColumnDef="tempMin">
      <th mat-header-cell *matHeaderCellDef>TempMin</th>
      <td mat-cell *matCellDef="let row">{{row.tempMin - 273 | number:'.1'}}°C</td>
    </ng-container>

    <ng-container matColumnDef="tempMax">
      <th mat-header-cell *matHeaderCellDef>TempMax</th>
      <td mat-cell *matCellDef="let row">{{row.tempMax - 273 | number:'.1'}}°C</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
