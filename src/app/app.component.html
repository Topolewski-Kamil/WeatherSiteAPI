<mat-toolbar color="primary">
  <span>Current weather</span>
</mat-toolbar>

<mat-form-field class="input">
  <mat-label>City</mat-label>
  <input matInput placeholder="Ex. London" (keyup)="onKey($event)">
</mat-form-field>

<button mat-raised-button color="accent" (click)="onClickMe()">Check weather</button>

<br>
<div id="comp-render" *ngIf="display">
  <app-data-table [itemToShow]="itemToShow"></app-data-table>
</div>
